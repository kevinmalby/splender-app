<template>
  <require from="./form-style.css"></require>
  <require from="./signin.css"></require>

  <div class="container">
    <div repeat.for="error of errors">
      <div class="alert alert-danger">${error}</div>
    </div>
    <h1 class="center-align">Sign In</h1>
    <div class="row">
      <form role="form" class="col s8 offset-s2 m6 offset-m3"
        validate.bind="validation" submit.delegate="submitSignIn()">
        <div class="form-group">
          <label for="input-username" >Username</label>
          <input type="text" id="input-username" class="form-control" placeholder="Username" value.bind="username">
        </div>
        <div class="form-group">
          <label for="input-password" >Password</label>
          <input type="password" id="input-password" class="form-control" placeholder="Password" value.bind="password">
        </div>
        <button type="submit" id="signin-button" class="waves-effect waves-light btn col s12">Sign In</button>
      </form>
    </div>
  </div>
</template>
