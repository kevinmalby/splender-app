<template>
  <div class="container">
    <div repeat.for="error of errors">
      <div class="alert alert-danger">${error}</div>
    </div>
    <h1 class="text-center">Sign In</h1>
    <div class="row">
      <form role="form" class="col-xs-8 col-xs-offset-2
        col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" submit.trigger="submitSignIn()">
        <div class="form-group">
          <label for="input-username" class="sr-only">Username</label>
          <input type="text" id="input-username" class="form-control" placeholder="Username" value.bind="username">
        </div>
        <div class="form-group">
          <label for="input-password" class="sr-only">Password</label>
          <input type="password" id="input-password" class="form-control" placeholder="Password" value.bind="password">
        </div>
        <button type="submit" id="signup-button" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>
</template>
