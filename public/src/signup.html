<template>
  <require from="./form-style.css"></require>
  <require from="./signup.css"></require>

  <div class="container">
    <div repeat.for="error of errors">
      <div class="alert alert-danger">${error}</div>
    </div>
    <h1 class="text-center">Sign Up</h1>
    <div class="row">
      <form role="form" class="col-xs-8 col-xs-offset-2
        col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3"
        validate.bind="validation" submit.trigger="submitSignUp()">
        <div class="form-group">
          <label for="input-username">Username</label>
          <input type="text" id="input-username" class="form-control" placeholder="Username" value.bind="username">
        </div>
        <div class="form-group">
          <label for="input-password">Password</label>
          <input type="password" id="input-password" class="form-control" placeholder="Password" value.bind="password">
        </div>
        <div class="form-group">
          <label for="input-email">Email</label>
          <input type="email" id="input-email" class="form-control" placeholder="Email" value.bind="email">
        </div>
        <div class="form-group">
          <label for="input-access-code">Access Code</label>
          <input type="text" id="input-access-code" class="form-control" placeholder="Access Code">
        </div>
        <button type="submit" id="signup-button" class="btn btn-primary col-xs-12">Sign Up</button>
      </form>
    </div>
  </div>
</template>
