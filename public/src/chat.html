<template>
  <require from="./chat.css"></require>

  <div id="chat-area" scrollTop.bind="scrollPosition">
    <ul class="messages list-unstyled">
      <li repeat.for="message of messages" if.bind="messages">
        ${message}
      </li>
    </ul>
  </div>
  <div id="chat-entry">
    <form role="form" submit.delegate="sendMessage()">
      <div>
        <label for="input-chat">Chat Message</label>
        <input type="text" id="input-chat" placeholder="Enter some text..." value.bind="messageText">
        <button type="submit" id="signup-button" class="btn">Send</button>
      </div>
    </form>
  </div>
</template>
