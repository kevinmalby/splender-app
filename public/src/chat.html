<template>
  <require from="./chat.css"></require>

  <div id="chat-area" scrollTop.bind="scrollPosition">
    <ul class="messages list-unstyled">
      <li repeat.for="message of messages" if.bind="messages" css="color: ${message.color};">
        <span class="label">${message.user}: </span><span>${message.text}</span>
      </li>
    </ul>
  </div>
  <div id="chat-entry">
    <form role="form" submit.delegate="sendMessage()">
      <div id="entry-container" class="input-field">
        <input type="text" id="input-chat" css.bind="userColor" placeholder="Enter some text..." value.bind="messageText">
        <button id="input-button" class="btn" css="background-color: ${userColor.color};">Send</button>
      </div>
    </form>
  </div>
</template>
