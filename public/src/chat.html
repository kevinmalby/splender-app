<template>
  <require from="./chat.css"></require>

  <div id="chat-area" scrollTop.bind="scrollPosition">
    <ul class="messages list-unstyled">
      <li repeat.for="message of messages" if.bind="messages">
        ${message}
      </li>
    </ul>
  </div>
  <div id="chat-entry">
    <form role="form" submit.delegate="sendMessage()">
      <div>
        <div class="input-field">
          <input type="text" id="input-chat" class="left" placeholder="Enter some text..." value.bind="messageText">
          <button type="submit" id="signup-button" class="right"><i class="material-icons right">send</i></button>
        </div>
      </div>
    </form>
  </div>
</template>
